#########
#  SOL  #
#########
[[swap]]
enabled=true
mint="So11111111111111111111111111111111111111112"
decimals=9 # having to assign this will be removed in future

[swap.strategy_defaults]
wrap_unwrap_sol=false
entry_min_slippage_bps=2500
entry_max_slippage_bps=10000
exit_min_slippage_bps=2500
exit_max_slippage_bps=10000
jito_enabled=true

[[swap.strategy]]
min_spend=0.0001
max_spend=0.01
jito_static_tip_lamports=5000

[[swap.strategy]]
