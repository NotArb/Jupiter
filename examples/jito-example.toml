# For more in-depth information on configuration, please visit:
# https://config.notarb.org/

[bot_misc] # required
keypair_path="/path/to/keypair.json OR /path/to/keypair.txt" # required for signing transactions
max_swap_threads=0 # Leave at 0 if not sure.
max_jito_threads=0 # Leave at 0 if not sure.

[jupiter] # required
url="http://127.0.0.1:8080/"
http_timeout_ms=3000
http_pool_max_size=50
requests_per_second=0
thread_pool_size=0
unmetered=true

[[rpc]] # required at least 1 (needed for blockhash_fetcher below, and for non-jito txs)
key="solana-pub" # change this to any name you'd like, it's used as an identifier throughout this file
url="https://api.mainnet-beta.solana.com" # although solana's pub endpoint will work, we recommend changing
http_timeout_ms=5000
requests_per_second=10
thread_pool_size=1

[blockhash_fetcher] # required
rpc_keys=["solana-pub"]
commitment="confirmed"
fetch_rate_ms=1200 # the rate at which latest blockhash fetch tasks should execute

[simulation_mode] # optional
enabled=false
rpc_key="helius"
skip_known_jupiter_errors=true
skip_successful_responses=false
skip_no_profit_responses=false
force_blockhash=true

####################################################################################################

[[jito]] # required at least 1 enabled if using Jito
enabled=true
url="https://ny.mainnet.block-engine.jito.wtf"
http_timeout_ms=3000
http_pool_max_size=50
requests_per_second=50
queue_timeout_ms=7500

[[jito]] # required at least 1 enabled if using Jito
enabled=true
url="https://slc.mainnet.block-engine.jito.wtf"
http_timeout_ms=3000
http_pool_max_size=5
requests_per_second=5
queue_timeout_ms=7500

[[jito]] # required at least 1 enabled if using Jito
enabled=true
url="https://frankfurt.mainnet.block-engine.jito.wtf"
http_timeout_ms=3000
http_pool_max_size=5
requests_per_second=5
queue_timeout_ms=10_000

[[jito]] # required at least 1 enabled if using Jito
enabled=true
url="https://amsterdam.mainnet.block-engine.jito.wtf"
http_timeout_ms=3000
http_pool_max_size=5
requests_per_second=5
queue_timeout_ms=12_500

[[jito]] # required at least 1 enabled if using Jito
enabled=true
url="https://tokyo.mainnet.block-engine.jito.wtf"
http_timeout_ms=3000
http_pool_max_size=5
requests_per_second=5
queue_timeout_ms=15_000

[jupiter_token_fetcher] # optional, but at least 1 token supplier required
enabled=true
fetch_ms=10_000 # jupiter allows the endpoint for tradable tokens to be fetched 30 times a minute per IP, keep that in mind if running same host bots
max_per_cycle=25
skip_freezable=true
skip_mintable=true
skip_no_volume=true
required_tags=[
    ["birdeye-trending"],
    #["pump", "community"],
    #["pump", "verified"]
]

